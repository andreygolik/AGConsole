<div class="auth-page login-page page-content-wrapper">
  <div class="auth-heading">
    <h1>{{config.title}}</h1>
    <h2>Sign in</h2>
  </div>

  <!-- Login Form -->
  <div class="auth-content">
    <div class="card">
      <div class="card-block">
        <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" id="login-form">
          <div class="form-group" [ngClass]="{'has-error': (!login.valid && login.touched), 'has-success': (login.valid && login.touched)}">
            <input [formControl]="login" type="login" class="form-control" id="inputLogin" placeholder="Login">
          </div>

          <div class="form-group" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>

          <div *ngIf="error" id="auth-error-message">{{ error }}</div>

          <div class="clearfix">
            <div class="btn-toolbar float-xs-right m-t-1">
              <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>

        <div id="auth-forgot-password-message">
          <a (click)="resetPassword()" href="#"><small>Forgot your password?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
